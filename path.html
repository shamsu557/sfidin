<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarauniya Fanna Initiative for Development In Nigeria (SFIDIN)</title>
    <meta name="google-site-verification" content="mycKC9SQwwlvQLn-w6DpZdvZn0KT2VUqJf4U0VM3-Xo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Ensure the page takes full height and the footer stays at the bottom */
        html, body {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        .footer {
            background: #212529; /* Dark footer */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let logoutTimer;

            function resetLogoutTimer() {
                clearTimeout(logoutTimer);
                logoutTimer = setTimeout(logout, 2 * 60 * 1000); // 2 minutes
            }

            function logout() {
                alert("Session expired! You are being logged out.");
                window.location.href = "/admin_login.html";
            }

            // Reset timer on user activity
            document.addEventListener("mousemove", resetLogoutTimer);
            document.addEventListener("keydown", resetLogoutTimer);

            // Start the timer when the page loads
            resetLogoutTimer();

            // Manual Logout Button
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", logout);
            }
        });
    </script>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-handshake"></i> Admin Dashboard
            </span>
            <button class="btn btn-danger" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </nav>

    <div class="container mt-4 content">
        <h2><i class="fas fa-donate"></i> Donation Reports</h2>

        <div class="row mb-3">
            <div class="col-md-3">
                <h5><i class="fas fa-calendar-alt"></i> Select Start Date</h5>
                <input type="date" id="startDate" class="form-control">
            </div>
            <div class="col-md-3">
                <h5><i class="fas fa-calendar-check"></i> Select End Date</h5>
                <input type="date" id="endDate" class="form-control">
            </div>
            <div class="col-md-3 d-grid">
                <button class="btn btn-primary" id="fetchReport">
                    <i class="fas fa-search"></i> Fetch Report
                </button>
            </div>
            <div class="col-md-3 d-grid mt-2 mt-md-0">
                <button class="btn btn-success" id="downloadReport">
                    <i class="fas fa-download"></i> Download Report
                </button>
            </div>
        </div>
        

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th onclick="sortTable('donor_name')"><i class="fas fa-user"></i> Donor Name</th>
                    <th onclick="sortTable('date_time')"><i class="fas fa-calendar-day"></i> Date</th>
                    <th><i class="fas fa-money-bill-wave"></i> Amount</th>
                    <th onclick="sortTable('reference')"><i class="fas fa-file-invoice"></i> Reference No.</th>
                </tr>
            </thead>
            <tbody id="reportTable">
                <!-- Donation reports will be inserted here dynamically -->
            </tbody>
        </table>
    </div>
    
    <!-- Sticky Footer at Bottom -->
    <footer class="footer">
        <p><i class="fas fa-heart"></i> &copy; 2025 Sarauniya Fanna Initiative for Development in Nigeria (SFIDIN). All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script src="index.js"></script>

</body>
</html>
