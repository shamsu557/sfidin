<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <!-- Admin Login Verification -->
    <div id="adminLoginContainer" class="border p-4 shadow-sm rounded">
        <h4 class="text-center">Admin Verification</h4>
        <div class="form-group">
            <label for="adminUsername">Username</label>
            <input type="text" class="form-control" id="adminUsername" required>
        </div>
        <div class="form-group mt-2">
            <label for="adminPassword">Password</label>
            <input type="password" class="form-control" id="adminPassword" required>
        </div>
        <div class="text-center mt-3">
            <button id="verifyAdmin" class="btn btn-primary">Verify</button>
        </div>
    </div>

    <!-- Signup Form (Hidden by Default) -->
    <div id="signupContainer" class="mt-4" style="display: none;">
        <form id="signupForm" action="/admin-signup" method="POST" class="border p-4 shadow-sm rounded">
            <div class="card-header text-center bg-dark text-white">
                <h4>Admin Creation</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="">Select Role</option>
                        <option value="Super Admin">Super Admin</option>
                        <option value="Admin">Admin</option>
                        <option value="Assistant Super Admin">Assistant Super Admin</option>
                    </select>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">Create Admin</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript -->

<!-- Bootstrap JS -->
 <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
