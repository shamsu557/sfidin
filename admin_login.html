  <!-- Login Container -->
  <section id="loginSection" class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="logo.png" alt="SFIDIN Logo" height="80" class="mb-3">
                            <h2 class="card-title">Admin Login</h2>
                            <p class="text-muted">Enter your credentials to access the admin dashboard</p>
                        </div>
      <div class="alert alert-danger" id="login-error">
        Invalid credentials, please try again.
      </div>

      <!-- Login Form -->
      <form id="admin-login-form" action="/admin_login" method="POST">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group"><span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="password" name="password" required>
          
        </div>
</div>
<div class="text-center">
    <button type="submit" class="btn btn-primary btn-login">Login</button>

</div>
